name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  package:
    name: Build Packages
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: useblacksmith/setup-java@v5
        with:
          distribution: temurin
          java-version: 25

      - name: Setup Gradle
        uses: useblacksmith/setup-gradle/setup-gradle@v7

      - name: Build project
        run: ./gradlew :app:build --stacktrace

      - name: Build Conveyor packages
        uses: hydraulic-software/conveyor/actions/build@v21.1
        with:
          command: make site
          signing_key: ${{ secrets.CONVEYOR_SIGNING_KEY }}
          agree_to_license: 1

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: conveyor-site
          path: output/
          retention-days: 7

      - name: Deploy to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_DOWNLOAD_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_DOWNLOAD_SECRET }}
          AWS_REGION: auto
          AWS_ENDPOINT_URL_S3: https://226906697cdc11e047987d897c63b8f9.r2.cloudflarestorage.com
        run: |
          echo "Phase 1: Upload all new and changed files (no deletes)"
          aws s3 sync ./output/ s3://runwork-downloads/ --no-progress
          echo "Phase 2: Sync with delete to remove stale files"
          aws s3 sync ./output/ s3://runwork-downloads/ --delete --no-progress
          echo "Deploy complete"
